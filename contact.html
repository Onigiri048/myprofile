  <section id="contact">
    <div class="container">
      <div class="row">
        <h2 class="m-auto">お問い合わせ</h2>
        <form>
          <div class="form-group">
            <label for="InputName"><span class="badge badge-danger">必須</span> お名前：</label>
            <input type="name" class="form-control" id="Inputname" aria-describedby="nameHelp" placeholder="例：山田太郎">
            <small id="Help" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="InputEmail"><span class="badge badge-danger">必須</span> メールアドレス：</label>
            <input type="password" class="form-control" id="InputEmail" placeholder="例：123456789@gmail.com">
          </div>

          <div class="form-group">
            <label for="InputContact">
              <span class="badge badge-danger">必須</span> お問い合わせ内容：
            </label>
            <textarea name="contact" class="form-control" id="InputContact" rows="8" placeholder="お問い合わせ内容"></textarea>
          </div>

          <div class="text-center" id="button">
            <button type="submit" class="btn btn-primary">送信</button>
          </div>
        </form>
      </div>
    </div>
  </section>
